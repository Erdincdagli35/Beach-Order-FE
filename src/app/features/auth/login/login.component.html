<div class="login-page d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card card p-0 shadow-lg">
    <div class="row g-0">
      <!-- Sol görsel/branding (mobilde gizlenir) -->
      <div class="col-md-5 d-none d-md-block">
        <div class="login-hero h-100 d-flex flex-column justify-content-center align-items-center text-white p-4">
          <img src="assets/logo.png" alt="Beach Order Management System Logo"
         class="img-fluid mb-3" style="max-width: 250px; border-radius: 12px; padding-top: 45px;">
          <h3 class="fw-bold text-center mt-2">Beach Order Management System</h3>
        <p class="small opacity-85 text-center">Sipariş yönetimini hızlı ve kolay yap.</p>
        </div>
      </div>

      <!-- Form alanı -->
      <div class="col-md-7 col-12">
        <div class="card-body p-4 p-md-5">
          <h4 class="card-title mb-3">Giriş Yap</h4>

          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="mb-3">
              <label class="form-label">Kullanıcı Adı</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input formControlName="username" type="text" class="form-control"
                       [class.is-invalid]="username?.invalid && username?.touched"
                       placeholder="Kullanıcı adınızı girin" />
              </div>
              <div *ngIf="username?.invalid && username?.touched" class="form-text text-danger">
                Bu alan zorunludur.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input formControlName="password" type="password" class="form-control"
                       [class.is-invalid]="password?.invalid && password?.touched"
                       placeholder="Şifrenizi girin" />
              </div>
              <div *ngIf="password?.invalid && password?.touched" class="form-text text-danger">
                Bu alan zorunludur.
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

            <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center" [disabled]="loading">
              <span *ngIf="!loading">Giriş Yap</span>
              <span *ngIf="loading" class="d-flex align-items-center gap-2">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span>Giriş yapılıyor...</span>
              </span>
            </button>
          </form>

          <div class="mt-3 text-center small text-muted">
            Müşteri şifreniz için işletme sahibinizle iletişime geçin. 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
