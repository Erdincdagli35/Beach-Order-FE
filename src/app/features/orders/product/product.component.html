<div class="row g-3">
  <div *ngFor="let p of products" class="col-md-4">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h6 class="card-title">{{p.name}}</h6>
        <p class="card-text small text-muted flex-grow-1">{{p.description}}</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <strong>{{p.price | currency:'TRY'}}</strong>
          <button class="btn btn-sm btn-outline-primary" (click)="addToCart(p)">Sepete Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
