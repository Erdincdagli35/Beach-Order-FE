<div *ngIf="loading">Yükleniyor...</div>
<div *ngFor="let o of orders" class="card mb-2">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <strong>#{{o.id}}</strong> — {{ o.customerUsername }}
      <div class="text-muted small">{{ o.createdAt | date:'short' }}</div>
    </div>
    <div>
      <span class="me-3">{{ o.status }}</span>
      <button *ngIf="o.status!=='DELIVERED'" class="btn btn-sm btn-success" (click)="deliver(o)">Deliver</button>
    </div>
  </div>
</div>
