<div class="card">
  <div class="card-body">
    <h5>Sepet</h5>
    <div *ngIf="items.length === 0" class="text-muted">Sepetiniz boş</div>

    <div *ngFor="let it of items" class="d-flex align-items-center py-2 border-bottom">
      <div class="flex-grow-1">
        <div>{{ $any(it.product).name }}</div>
        <small class="text-muted">{{ $any(it.product).price | currency:'TRY' }}</small>
      </div>

      <div class="mx-3">
        <input
          type="number"
          [value]="it.quantity"
          (change)="updateItem($any(it.product).id, $any($event.target).value)"
          style="width:70px" />
      </div>

      <div>
        <button class="btn btn-sm btn-outline-danger" (click)="remove($any(it.product).id)">Kaldır</button>
      </div>
    </div>

    <div class="mt-3 d-flex justify-content-between align-items-center">
      <strong>Toplam: {{ cart.total() | currency:'TRY' }}</strong>
      <button class="btn btn-success" (click)="checkout()" [disabled]="loading || items.length === 0">
        {{ loading ? 'İşleniyor...' : 'Siparişi Onayla' }}
      </button>
    </div>

    <div *ngIf="error" class="mt-2 text-danger">{{ error }}</div>
  </div>
</div>
